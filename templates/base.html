<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />

    <title>{% block title %}{% endblock %} </title>
	  <style>
          body{
              font-family: 'Roboto', sans-serif;
          }
          .row{
              display:flex;
              justify-content:center;
              align-items:center;
          }
		  .home_btn{
		  	margin-right:10px;
		  	margin-top:7px;
		  }
		  .bi-box-arrow-right{
			  color:white;

		  }
      </style>
  </head>
  <body>

  	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
	  <a class="navbar-brand" href="/">Quora</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <ul class="collapse navbar-collapse mt-1" id="navbarNav">
		{% if request.user.is_authenticated %}

		<ul class="navbar-nav mr-auto">
			<li class="nav-item "><a class="nav-link  btn btn-outline-success home_btn" href="/"><i class="fas fa-edit"></i>Home</a></li>
			<li class="nav-item"><a class="nav-link  btn btn-outline-success home_btn" href="{% url 'quoraapp:question' %}"><i class="fas fa-edit"></i> Post Question</a></li>
		</ul>
		  <ul class="navbar-nav ml-left">
			  <li></li>

			<li class="nav-item "><a class="nav-link  btn btn-outline-danger px-3" href="{% url 'quoraapp:logout_view' %}"><i class="fas fa-edit"></i>Logout
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
</svg>
				</a>


		</ul>
		  {% else %}

		<ul class="navbar-nav ml-auto">
		  <li class="nav-item mr-2">
			<a class="nav-link btn btn-outline-success "  href="{% url 'quoraapp:register_view' %}">Register</a>
		  </li>
		  <li class="nav-item ">
			<a class="nav-link btn btn-outline-info " href="{% url 'quoraapp:login_view' %}">Login</a>
		  </li>


		</ul>
		  {% endif %}
	</nav>


    {% block content %}

    {% endblock content %}
