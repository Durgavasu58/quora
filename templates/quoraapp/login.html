{% extends 'base.html' %}

{% block content %}

<div style="margin-top:100px">
	{% if error %}
	<div class="container alert alert-danger alert-dismissible fade show" role="alert">
	  <strong>{{ error }}</strong>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	{% endif %}



<div class="container ">
  <h5 class="display-4 text-center">Login Form</h5>
	<form method="POST">
		{% csrf_token %}
	  <div class="mb-3">
		<label for="exampleInputEmail1" class="form-label">Username</label>
		<input type="text" name="username" id="username" class="form-control" id="username" aria-describedby="emailHelp">
<!--		<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
	  </div>

	  <div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Password</label>
		<input type="password" id="password" name="password" class="form-control">
	  </div>
<!--	  <div class="mb-3 form-check">-->
<!--		<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--		<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--	  </div>-->
	  <button type="submit" class="btn btn-success" >Submit</button>
	</form>
	<a class="align-middle mt-10" href="{% url 'quoraapp:register_view' %}">Create a new account!</a>

</div>

</div>
{% endblock %}
