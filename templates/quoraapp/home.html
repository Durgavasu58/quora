{% extends 'base.html' %}
{% block content %}

<div  class="container" style="margin-top:35px;">
        <h2 class="mx-auto" style="width: 350px;">Asked  Questions</h2>

    {% for q in questions %}
        <div class="col-sm-12">
            <a style="color: black;" href="{% url 'quoraapp:question_detail_view' q.id %}">

            <div class="card" >
                <div class="card-body">
                    <h2><p><a style="color: black;" href="{% url 'quoraapp:question_detail_view' q.id %}">{{q.title}}</a></p></h2>
                    <p><strong>Author: </strong>{{q.author_name}}
                        <span class="float-right">
                            <span class="badge badge-secondary py-2">Created: {{q.created_at}}</span>
                            <span class="badge badge-secondary py-2">Updated: {{q.updated_at}}</span>
                        </span>
                    </p>
                    <p><strong>Description:-</strong></p><h6>{{q.description}}</h6>
                    </div>

            </div>
            </a>
        </br>
        </div>

        {% endfor %}



</div>

{% endblock %}
